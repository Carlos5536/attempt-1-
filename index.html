
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laugh & Learn Bracelet</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding: 20px;
      color: #533;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 60px;
      padding: 60px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      color: #ff2f61;
    }
    .joke, .verse {
      margin: 20px 0;
      font-size: 1.2em;
      font-weight: bold;
    }
    .meaning {
      color: #555;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #6a82fb;
      color: black;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5a72eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üòÇ Laugh & Learn ‚úùÔ∏è</h1>
    <div class="joke" id="joke"></div>
    <div class="verse" id="verse"></div>
    <div class="meaning" id="meaning"></div>
    <button onclick="generateContent()">New Joke & Verse</button>
  </div>

  <script>
    const jokes = [
      "Why couldn‚Äôt Jonah trust the ocean? Because he knew there was something fishy about it!",
      "Why did the scarecrow win an award? Because he was outstanding in his field!",
      "Why don‚Äôt skeletons fight each other? They don‚Äôt have the guts.",
      "What did one plate say to the other? Lunch is on me!"
    ];

    const verses = [
      { text: "Philippians 4:13 ‚Äì I can do all things through Christ who strengthens me.", meaning: "God gives you strength in all challenges." },
      { text: "John 3:16 ‚Äì For God so loved the world...", meaning: "A reminder of God's unconditional love." },
      { text: "Proverbs 3:5 ‚Äì Trust in the Lord with all your heart...", meaning: "Have faith even when you don‚Äôt understand." },
      { text: "Psalm 23:1 ‚Äì The Lord is my shepherd; I shall not want.", meaning: "God provides and guides you through life." }
    ];

    function generateContent() {
      document.getElementById("joke").innerText = jokes[Math.floor(Math.random() * jokes.length)];
      let randomVerse = verses[Math.floor(Math.random() * verses.length)];
      document.getElementById("verse").innerText = randomVerse.text;
      document.getElementById("meaning").innerText = randomVerse.meaning;
    }

    // Generate content on page load
    generateContent();
  </script>
</body>
</html>
