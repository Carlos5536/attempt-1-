<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAJ Daily</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      padding: 20px;
      color: #222;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      color: #0077cc;
      margin-bottom: 15px;
    }
    .joke, .verse {
      margin: 20px 0;
      font-size: 1.2em;
      font-weight: bold;
    }
    .meaning {
      color: #555;
      font-size: 1em;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1em;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üòÇ JAJ Daily ‚úùÔ∏è</h1>
    <div class="joke" id="joke">Loading joke...</div>
    <div class="verse" id="verse">Loading verse...</div>
    <div class="meaning" id="meaning">Please wait...</div>
    <button onclick="generateContent()">New Joke & Verse</button>
  </div>

  <script>
    const jokes = [
      "I'm afraid for the calendar. Its days are numbered.",
      "Why do fathers take an extra pair of socks when they go golfing? In case they get a hole in one!",
      "Singing in the shower is fun until you get soap in your mouth. Then it's a soap opera.",
      "Why did the math book look sad? Because it had too many problems.",
      "I only know 25 letters of the alphabet. I don't know y.",
      "What does a sprinter eat before a race? Nothing, they fast!",
      "Why couldn't the bicycle stand up by itself? It was two-tired.",
      "I used to hate facial hair, but then it grew on me.",
      "What do you call cheese that isn't yours? Nacho cheese!",
      "What kind of shoes do ninjas wear? Sneakers!",
      "Why don't skeletons fight each other? They don't have the guts.",
      "What did one wall say to the other? I'll meet you at the corner."
    ];

    const verses = [
      { 
        text: "Philippians 4:13 ‚Äì I can do all things through Christ who strengthens me.",
        meaning: "This verse reminds you that God empowers you to overcome any challenge, big or small."
      },
      { 
        text: "John 3:16 ‚Äì For God so loved the world that He gave His only Son...",
        meaning: "This highlights God's unconditional love and the gift of eternal life through Jesus."
      },
      { 
        text: "Proverbs 3:5 ‚Äì Trust in the Lord with all your heart and lean not on your own understanding.",
        meaning: "Encourages faith in God's plan even when life doesn't make sense."
      },
      { 
        text: "Psalm 23:1 ‚Äì The Lord is my shepherd; I shall not want.",
        meaning: "Assures you that God provides and guides you, meeting all your needs."
      },
      { 
        text: "Isaiah 41:10 ‚Äì Fear not, for I am with you; be not dismayed, for I am your God.",
        meaning: "A reminder that you are never alone‚ÄîGod's presence gives you courage and strength."
      }
    ];

    function generateContent() {
      // Random joke
      document.getElementById("joke").innerText = jokes[Math.floor(Math.random() * jokes.length)];
      
      // Random verse with description
      let randomVerse = verses[Math.floor(Math.random() * verses.length)];
      document.getElementById("verse").innerText = randomVerse.text;
      document.getElementById("meaning").innerText = randomVerse.meaning;
    }

    // Load content on page open
    generateContent();
  </script>
</body>
</html>
