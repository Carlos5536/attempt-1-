<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAJ Daily</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; text-align: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe); padding: 20px; color: #222; margin: 0; }
    .card { background: #fff; border-radius: 16px; padding: 20px; max-width: 600px;
      margin: 40px auto; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    h1 { color: #0077cc; margin-bottom: 15px; }
    .joke, .verse, .meaning { margin: 20px 0; font-size: 1.2em; font-weight: bold; }
    .meaning { font-size: 1em; color: #555; }
    button { margin-top: 20px; padding: 10px 25px; font-size: 1em; background: #0077cc;
      color: white; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üòÇ JAJ Daily ‚úùÔ∏è</h1>
    <div class="joke" id="joke">Loading joke...</div>
    <div class="verse" id="verse">Loading verse...</div>
    <div class="meaning" id="meaning">Please wait...</div>
    <button onclick="generateContent()">New Joke & Verse</button>
  </div>

  <script src="jokes.js"></script>
  <script>
    // Fetch a truly random Bible verse using Bible‚ÄëAPI.com
    async function getBibleVerse() {
      try {
        const res = await fetch("https://bible-api.com/verses/random");
        const data = await res.json();
        const v = data.verses[0];
        return `${v.book_name} ${v.chapter}:${v.verse} ‚Äì "${v.text.trim()}"`;
      } catch {
        return "John 3:16 ‚Äì For God so loved the world that He gave His only Son...";
      }
    }

    async function generateContent() {
      // Pick a random joke
      document.getElementById("joke").innerText = jokes[Math.floor(Math.random() * jokes.length)];
      
      // Fetch and display a random verse
      const verse = await getBibleVerse();
      document.getElementById("verse").innerText = verse;
      document.getElementById("meaning").innerText = "Reflect on how God‚Äôs Word speaks to your day.";
    }

    // Initial load
    generateContent();
  </script>
</body>
</html>
